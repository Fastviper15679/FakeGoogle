<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .search-box {
      width: 400px;
      height: 40px;
      font-size: 16px;
      padding: 5px 10px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 14px;
    }
    .logo {
      width: 300px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_92x30dp.png" alt="Google logo">
  <form action="https://www.google.com/search" method="GET">
    <input class="search-box" type="text" name="q" placeholder="Search Google or type a URL">
    <br>
    <input class="button" type="submit" value="Google Search">
    <input class="button" type="submit" name="btnI" value="I'm Feeling Lucky">
  </form>
</body>
</html>
